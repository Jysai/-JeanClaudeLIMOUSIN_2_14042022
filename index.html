<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="css/style.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d2186745d7.js" crossorigin="anonymous"></script>
    <title>Booki</title>
</head>

<body>
    <header>
        <nav>
            <img src="images\logo\Booki@3x.png" alt="Booki" class="logo">
            <div class="link">
                <a href="#" class="Hébergements">Hébergements</a>
                <a href="#" class="Activités"> Activités</a>
            </div>
        </nav>
        <h1>Trouvez votre Hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        
        <div class="search-bar">
            <div class="search-bar-icon"><i class="fas fa-map-marker-alt"></i></div>
            <input type="text" class="search-bar-text" placeholder="Marseille, France">
            <div class="search-bar-button">Rechercher</div>
        </div>

        <div class="filters-main">
            <p>Filtres</p>
            <div class="filters-description"><i class="fas fa-money-bill-wave icon-filters"></i><p class="text-description">Economique</p></div>
            <div class="filters-description"><i class="fas fa-child icon-filters"></i><p class="text-description">Familial</p></div>
            <div class="filters-description"><i class="fas fa-heart icon-filters"></i><p class="text-description">Romantique</p></div>
            <div class="filters-description"><i class="fas fa-dog icon-filters"></i><p class="text-description">Animaux autorisés</p></div>
        </div>

        <span class="results-search">Plus de 500 logements sont disponibles dans cette ville</span>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
