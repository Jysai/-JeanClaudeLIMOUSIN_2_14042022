<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/style.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d2186745d7.js" crossorigin="anonymous"></script>
    <title>Booki</title>
</head>

<body>
    <header>
        <nav>
            <img src="images\logo\Booki@3x.png" alt="Booki" class="logo">
            <div class="link">
                <a href="#" class="Hébergements">Hébergements</a>
                <a href="#" class="Activités"> Activités</a>
            </div>
        </nav>
        <h1>Trouvez votre Hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>

        <div class="search-bar">
            <div class="search-bar-icon"><i class="fas fa-map-marker-alt"></i></div>
            <input type="text" class="search-bar-text" placeholder="Marseille, France">
            <div class="search-bar-button">Rechercher</div>
        </div>

        <div class="filters-main">
            <p>Filtres</p>
            <div class="filters-description">
                <div class="icon-filters"><i class="fas fa-money-bill-wave"></i></div>
                <p class="text-description">Economique</p>
            </div>
            <div class="filters-description">
                <div class="icon-filters"><i class="fas fa-child"></div></i>
                <p class="text-description">Familial</p>
            </div>
            <div class="filters-description">
                <div class="icon-filters"><i class="fas fa-heart"></i></div>
                <p class="text-description">Romantique</p>
            </div>
            <div class="filters-description">
                <div class="icon-filters"><i class="fas fa-dog"></i></div>
                <p class="text-description">Animaux autorisés</p>
            </div>
        </div>

        <div class="results-search-main">
            <div class="icon-info"><i class="fas fa-info"></i></div><span class="results-search-text">Plus de 500
                logements sont disponibles dans cette ville</span>
        </div>
    </header>
    <main>
        <section class="host-section">
            <div class="host-main">
                <h2 class="host-title">Hébergements à marseille</h2>
            <article class="host-article">
                <div class="host">
                    <img src="images\hebergements\marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="" class="host-image">
                </div>
                <div class="host">
                    <img src="images\hebergements\fred-kleber-gTbaxaVLvsg-unsplash.jpg" alt="" class="host-image">
                </div>
                <div class="host">
                    <img src="images\hebergements\reisetopia-B8WIgxA_PFU-unsplash.jpg" alt="" class="host-image">
                </div>
                <div class="host">
                    <img src="images\hebergements\annie-spratt-Eg1qcIitAuA-unsplash.jpg" alt="" class="host-image">
                </div>
                <div class="host">
                    <img src="images\hebergements\nicate-lee-kT-ZyaiwBe0-unsplash.jpg" alt="" class="host-image">
                </div>
                <div class="host">
                    <img src="images\hebergements\febrian-zakaria-M6S1WvfW68A-unsplash.jpg" alt="" class="host-image">
                </div>
            </article>
             </div>
            <article class="host-top">
                <h2 class="host-title">Les plus populaires</h2>
                <div class="host"></div>
                <div class="host"></div>
                <div class="host"></div>
            </article>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
